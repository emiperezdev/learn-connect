<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades Manager</title>
    
    <!-- Bootstrap CSS CDN -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        rel="stylesheet">

    <!-- Custom CSS (optional) -->
    <style>
        body {
            padding: 20px;
        }
        .table-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Grades Manager</h1>
        <hr>

        <!-- Add Grade Form -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add/Edit Grades</h5>
                <form id="gradeForm">
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="Enter subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="grade" class="form-label">Grade</label>
                        <input type="number" class="form-control" id="grade" placeholder="Enter grade (0-100)" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add/Update Grade</button>
                </form>
            </div>
        </div>

        <!-- Grades Table -->
        <div class="table-container">
            <h3>Your Grades</h3>
            <table class="table table-striped" id="gradesTable">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Grade</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically populated -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
    </script>

    <!-- Custom JS -->
    <script src="../js/grades.js"></script>
</body>
</html>
