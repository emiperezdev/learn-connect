<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .table-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Grades Manager</h1>
        <hr>

        <!-- Add/Edit Grade Form -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add/Edit Grades</h5>
                <form id="gradeForm">
                    <div class="mb-3">
                        <label for="student" class="form-label">Student</label>
                        <select class="form-select" id="student" required>
                            <option value="" disabled selected>Select a student</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <select class="form-select" id="subject" required>
                            <option value="" disabled selected>Select a subject</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="grade" class="form-label">Grade</label>
                        <input type="number" class="form-control" id="grade" placeholder="Enter grade (0-100)" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add/Update Grade</button>
                </form>
            </div>
        </div>

        <!-- Grades Table -->
        <div class="table-container">
            <h3>Grades</h3>
            <table class="table table-striped" id="gradesTable">
                <thead>
                    <tr>
                        <th>Student</th>
                        <th>Subject</th>
                        <th>Grade</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/grades.js"></script>
</body>
</html>
